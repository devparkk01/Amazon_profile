{% extends 'user_profile/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div  class = "container">
        <div style = "margin-top :30px ; margin-bottom : 40px">
            Change password <a href="{% url 'update_password' %}">Click</a>
        </div>
        <form class = 'form-control' method= "post" action=""> {% csrf_token %}
            {% for field in form %} 
                <div>
                    {{ field | as_crispy_field }}
                </div>
            {% endfor %}
            <div class="row">
                <div class="col-md-2">
                    <button type = 'submit' class = "btn btn-success ">Update Changes</button>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'home_page' %}" class="btn btn-secondary ">Cancel</a>
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
